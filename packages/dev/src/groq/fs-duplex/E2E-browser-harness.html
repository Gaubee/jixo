<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FsDuplex E2E Manual Verification</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        padding: 1em;
        line-height: 1.6;
        background-color: #f4f4f9;
        color: #333;
      }
      #container {
        max-width: 800px;
        margin: 0 auto;
        background: white;
        padding: 2em;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      button {
        font-size: 1.1em;
        padding: 0.5em 1em;
        margin-top: 1em;
        border-radius: 5px;
        border: 1px solid #ccc;
        cursor: pointer;
        background-color: #e9e9ed;
      }
      button:disabled {
        cursor: not-allowed;
        background-color: #f1f1f1;
        color: #999;
      }
      h1,
      h2 {
        color: #333;
      }
      #status-header {
        padding: 0.5em;
        border-radius: 5px;
        margin-top: 0;
      }
      .status-ready {
        background-color: #e0e7ff;
        color: #4338ca;
      }
      .status-running {
        background-color: #d1fae5;
        color: #065f46;
      }
      .status-closed {
        background-color: #fee2e2;
        color: #991b1b;
      }
      .log-container {
        margin-top: 1.5em;
        background-color: #2d2d2d;
        color: #f1f1f1;
        padding: 1em;
        border-radius: 5px;
        font-family: "SF Mono", "Fira Code", monospace;
        font-size: 0.9em;
        height: 300px;
        overflow-y: auto;
        white-space: pre-wrap;
      }
      .log-entry {
        margin-bottom: 0.5em;
      }
      .log-entry.in::before {
        content: "‚¨ÖÔ∏è IN ";
        color: #34d399;
      }
      .log-entry.out::before {
        content: "‚û°Ô∏è OUT ";
        color: #60a5fa;
      }
      .log-entry.event::before {
        content: "üîî EVENT ";
        color: #fde047;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1 id="status-header" class="status-ready">Waiting for instructions...</h1>
      <button id="action-button">Initialize Connection</button>
      <h2>Message Log</h2>
      <div id="log-container" class="log-container"></div>
    </div>
    <script type="module" src="./E2E-browser-harness.ts"></script>
  </body>
</html>
